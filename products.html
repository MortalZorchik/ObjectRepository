<script>
    var ProductsManager = {
        arr: new Array(),
        add: function() {
            var product = {};
            product.type = prompt('Тип продукта','');
            product.price = prompt('Цена продукта','');
            product.name = prompt('Название продукта','');
            ProductsManager.arr.push(product);
        },
        remove: function(name) {
            for (let i = 0; i < ProductsManager.arr.length; i++) {
                if (ProductsManager.arr[i] == name){
                    ProductsManager.arr.splice(i, 1);
                }
            }
        },
        getAll: function() {
            var result = [];
            for(var key in ProductsManager.arr){
                result.push(JSON.stringify(ProductsManager.arr[key]));
            }

            return result;
        },
        remove: function() {
            ProductsManager.arr = [];
        }
    };

</script>
